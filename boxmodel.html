<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }
     #boxA {
        background-color: rgb(118, 118, 158);
        border: 7px solid black;
        margin: 20px;
        color: white;
        padding: 20px;
     }   
     #boxB {
        background-color: rgb(123, 180, 123);
     }
     body {
        margin: 0;
        padding: 0;
     }
    
    </style>
</head>
<body>
    <div id="boxA"> 
        <h1> Welcome to a  New Lesson</h1>

    </div>
    <div id="boxB"></div>
</body>
</html>
